<!DOCTYPE html>

<html>

<head>
	<title>Nido Cellini - Nuovo bambino</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="DataTables/datatables.css" />
	<link rel="stylesheet" type="text/css" href="DataTables/Scroller-1.4.4/css/scroller.bootstrap4.css" />
	<link rel="stylesheet" type="text/css" href="css/cellini.css" />
</head>

<body>

	<div id="nav-top"></div>

	<body class="backDrop">

		<div class="container-fluid bg-white rounded">
			<div class="row mt-2"></div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<h6 class="text-center h2">Inserire i dati del bambino:</h6>
				</div>
				<div class="col-md-3"></div>
			</div>
			<div class="flex-row-reverse ContentLista">


				<form class="form-horizontal" role="form" action="" method="post" id="formNuovoBambino">


					<div class="row rowLista">
						<div class="input-group input-group-lg">
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Nome</div>
							</div>
							<div class="col-md-4">
								<label class="sr-only" for="nomeBambino">Nome bambino</label>

								<input type="text" name="nomeBambino" class="form-control NuovoBambinoInput" id="nomeBambino" maxlength="16" placeholder="Nome bambino"
								 required autofocus>

							</div>
							<div class="col-md-2">
								<label class="NuovoBambinoLabel">Cognome</label>
							</div>
							<div class="col-md-4">
								<label class="sr-only" for="cognomeBambino">Cognome bambino</label>

								<input type="text" name="cognomeBambino" class="form-control NuovoBambinoInput" id="cognomeBambino" maxlength="16" placeholder="Cognome bambino"
								 xrequired autofocus>

							</div>

						</div>
					</div>


					<div class="row rowLista">
						<div class="input-group input-group-lg">
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Nato/a a</div>
							</div>
							<div class="col-md-6">
								<label class="sr-only" for="luogoNascitaBambino">Nato/a a</label>

								<input type="text" name="luogoNascitaBambino" class="form-control NuovoBambinoInput" id="luogoNascitaBambino" maxlength="16"
								 placeholder="Campo facoltativo" autofocus>

							</div>
							<div class="col-md-2">
								<label class="NuovoBambinoLabel">Provincia</label>
							</div>
							<div class="col-md-2">
								<label class="sr-only" for="provNascitaBambino">Provincia</label>

								<input type="text" name="provNascitaBambino" class="form-control NuovoBambinoInput" id="provNascitaBambino" maxlength="2"
								 placeholder="Campo facoltativo" autofocus>

							</div>

						</div>
					</div>

					<div class="row rowLista">
						<div class="input-group input-group-lg">
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Nazione</div>
							</div>
							<div class="col-md-10">
								<label class="sr-only" for="nazioneNascitaBambino">Nazione</label>

								<input type="text" name="nazioneNascitaBambino" class="form-control NuovoBambinoInput" id="nazioneNascitaBambino" maxlength="16"
								 placeholder="Campo facoltativo" autofocus>

							</div>
						</div>
					</div>


					<div class="row rowLista ">
						<div class="input-group input-group-lg">
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Il</div>
							</div>
							<div class="col-md-4">
								<label class="sr-only" for="dataNascitaBambino">Il</label>

								<input type="date" name="dataNascitaBambino" class="form-control NuovoBambinoInput" id="dataNascitaBambino" maxlength="10" max="2029-12-31" min="1901-12-31"
								 xrequired autofocus>

							</div>
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Sesso</div>
							</div>
							<div class="col-md-4">
								<select class="form-control NuovoBambinoInput" name="Sesso" id="Sesso" required>
									<option value="F">Femmina</option>
									<option value="M">Maschio</option>
								</select>
							</div>
						</div>
					</div>


					<div class="row rowLista ">
						<div class="input-group input-group-lg">
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Codice Fiscale</div>
							</div>
							<div class="col-md-4">
								<label class="sr-only" for="codiceFiscaleBambino">Codice Fiscale</label>

								<input type="text" name="codiceFiscaleBambino" class="form-control NuovoBambinoInput" id="codiceFiscaleBambino" maxlength="16"
								 autofocus placeholder="Campo facoltativo">
							</div>
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Cittadinanza</div>
							</div>
							<div class="col-md-4">
								<label class="sr-only" for="cittadinanzaBambino">Cittadinanza</label>

								<input type="text" name="cittadinanzaBambino" class="form-control NuovoBambinoInput" id="cittadinanzaBambino" maxlength="16"
								 autofocus placeholder="Campo facoltativo">
							</div>
						</div>
					</div>


					<div class="row rowLista ">
						<div class="input-group input-group-lg">
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Residente in</div>
							</div>
							<div class="col-md-6">
								<label class="sr-only" for="residenzaBambino">Residente in</label>

								<input type="text" name="residenzaBambino" class="form-control NuovoBambinoInput" id="residenzaBambino" maxlength="16" autofocus
								 xrequired>
							</div>
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">CAP</div>
							</div>
							<div class="col-md-2">
								<label class="sr-only" for="capBambino">CAP</label>

								<input type="text" name="capBambino" class="form-control NuovoBambinoInput" id="capBambino" maxlength="5"
								 autofocus xrequired>
							</div>
						</div>
					</div>

					<div class="row rowLista ">
						<div class="input-group input-group-lg">
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Città</div>
							</div>
							<div class="col-md-6">
								<label class="sr-only" for="cittaResidenzaBambino">Città</label>

								<input type="text" name="cittaResidenzaBambino" class="form-control NuovoBambinoInput" id="cittaResidenzaBambino" maxlength="16"
								 autofocus xrequired>
							</div>
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Provincia</div>
							</div>
							<div class="col-md-2">
								<label class="sr-only" for="provResidenzaBambino">Provincia</label>

								<input type="text" name="provResidenzaBambino" class="form-control NuovoBambinoInput" id="provResidenzaBambino" maxlength="2"
								 autofocus xrequired>
							</div>
						</div>
					</div>

					<div class="row rowLista">
						<div class="input-group input-group-lg">
							<div class="col-md-2">
								<div class="NuovoBambinoLabel">Note</div>
							</div>
							<div class="col-md-10">
								<label class="sr-only" for="noteBambino">Note</label>
								<textarea class="form-control NuovoBambinoInput" name="noteBambino" id="noteBambino" placeholder="Campo facoltativo" rows="5"></textarea>

							</div>
						</div>
					</div>

					<!-- Pulsante per salvare il nuovo bambino -->
					<div class="row mt-3 mb-3">
						<div class="col-lg-3 col-md-2"></div>
						<div class="col-lg-6 col-md-8">
							<div>
								<button id="btnSaveBadge" class="btn btn-lg mt-3 btn-block btn-outline-primary">Salva</button>
							</div>
						</div>
						<div class="col-lg-3 col-md-2"></div>
					</div>

					<!-- Pulsante per registare il badge del nuovo bambino -->
					<div class="row mt-3 mb-3">
						<div class="col-lg-3 col-md-2"></div>
						<div class="col-lg-6 col-md-8">
							<div>
								<button id="btnRegBadge" class="btn btn-lg mt-3  btn-block btn-outline-primary">RegBadge</button>
							</div>
						</div>
						<div class="col-lg-3 col-md-2"></div>
					</div>
				</form>
			</div>

		</div>

		<!-- MODAL -->
		<div class="modal fade" id="modalAttesaBadge" tabindex="-1" role="dialog" aria-labelledby="modalAttesaBadge" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered " role="document">
				<div class="modal-content ">
					<div class="modal-header">
						<h5 class="modal-title" id="modalAttesaBadgeLabel">Registrazione nuovo badge</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div id="newBadgeModalBody" class="modal-body text-center">
						<h5>Htm favore, avvicini il nuovo badge al lettore entro un minuto. Grazie.</h5>

					</div>
					<div class="modal-footer justify-content-center">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Chiudi</button>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.bundle.js"></script>
		<script src="DataTables/datatables.js"></script>
		<script src="DataTables/Scroller-1.4.4/js/dataTables.scroller.js"></script>
		<script src="js/nuovoUtente.js"></script>

	</body>

</html>
