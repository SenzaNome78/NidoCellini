<!DOCTYPE html>

<html>

<head>
	<title>Nido Cellini - Nuovo Bambino</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="DataTables/datatables.css" />
	<link rel="stylesheet" type="text/css" href="DataTables/Scroller-1.4.4/css/scroller.bootstrap4.css" />
	<link rel="stylesheet" type="text/css" href="css/cellini.css" />
</head>

<body>

	<div id="nav-top"></div>

	<body class="backDrop">

		<div class="container-fluid bg-white rounded">

			<div class="row mt-3 mb-3">
				<div class="col-md-12">
					<h6 class="text-center h2">Inserire i dati del nuovo bambino:</h6>
				</div>
			</div>
			<div class="flex-row-reverse ContentLista">

				<form class="form-horizontal" role="form" action="" method="post" id="formNuovoUser">

					<div class="row rowLista">
						<div class="input-group input-group-lg">

							<div class="col-md-2">
								<div class="NuovoLabelCss">Nome</div>
							</div>
							<div class="col-md-4">
								<label class="sr-only" for="nomeBambino">Nome Bambino</label>
								<input type="text" name="nomeBambino" class="form-control NuovoInputCss" id="nomeBambino" maxlength="16" placeholder="Nome Bambino"
								 value="Dav" required autofocus>
							</div>

							<div class="col-md-2">
								<label class="NuovoLabelCss">Cognome</label>
							</div>
							<div class="col-md-4">
								<label class="sr-only" for="cognomeBambino">Cognome Bambino</label>
								<input type="text" name="cognomeBambino" class="form-control NuovoInputCss" id="cognomeBambino" maxlength="16" placeholder="Cognome Bambino"
								 value="cas" required autofocus>
							</div>

						</div>
					</div>

					<div class="row rowLista">
						<div class="input-group input-group-lg">

							<div class="col-md-2">
								<div class="NuovoLabelCss">Nato/a a</div>
							</div>
							<div class="col-md-6">
								<label class="sr-only" for="luogoNascitaBambino">Nato/a a</label>
								<input type="text" name="luogoNascitaBambino" class="form-control NuovoInputCss" id="luogoNascitaBambino" maxlength="32"
								 placeholder="Campo facoltativo" value="Firenze" autofocus>
							</div>

							<div class="col-md-2">
								<label class="NuovoLabelCss">Provincia</label>
							</div>
							<div class="col-md-2">
								<label class="sr-only" for="provNascitaBambino">Provincia</label>
								<input type="text" name="provNascitaBambino" class="form-control NuovoInputCss" id="provNascitaBambino" maxlength="2" placeholder="Campo facoltativo"
								 value="FI" autofocus>
							</div>

						</div>
					</div>

					<div class="row rowLista">
						<div class="input-group input-group-lg">

							<div class="col-md-2">
								<div class="NuovoLabelCss">Nazione</div>
							</div>
							<div class="col-md-10">
								<label class="sr-only" for="nazioneNascitaBambino">Nazione</label>
								<input type="text" name="nazioneNascitaBambino" class="form-control NuovoInputCss" id="nazioneNascitaBambino" maxlength="32"
								 placeholder="Campo facoltativo" value="Italia" autofocus>
							</div>

						</div>
					</div>

					<div class="row rowLista ">
						<div class="input-group input-group-lg">

							<div class="col-md-2">
								<div class="NuovoLabelCss">Il giorno</div>
							</div>
							<div class="col-md-4">
								<label class="sr-only" for="dataNascitaBambino">Il giorno</label>
								<input type="date" value="2018-07-03" name="dataNascitaBambino" class="form-control NuovoInputCss" id="dataNascitaBambino"
								 maxlength="10" max="2029-12-31" min="1901-12-31" required autofocus>
							</div>

							<div class="col-md-2">
								<div class="NuovoLabelCss">Sesso</div>
							</div>
							<div class="col-md-4">
								<select class="form-control NuovoInputCss" name="sessoBambino" id="sessoBambino" required>
									<option value="F">Femmina</option>
									<option value="M">Maschio</option>
								</select>
							</div>

						</div>
					</div>

					<div class="row rowLista ">
						<div class="input-group input-group-lg">
							<div class="col-md-2">
								<div class="NuovoLabelCss">Codice Fiscale</div>
							</div>
							<div class="col-md-4">
								<label class="sr-only" for="codiceFiscaleBambino">Codice Fiscale</label>
								<input type="text" name="codiceFiscaleBambino" class="form-control NuovoInputCss" id="codiceFiscaleBambino" maxlength="16"
								 autofocus placeholder="Campo facoltativo">
							</div>

							<div class="col-md-2">
								<div class="NuovoLabelCss">Cittadinanza</div>
							</div>
							<div class="col-md-4">
								<label class="sr-only" for="cittadinanzaBambino">Cittadinanza</label>
								<input type="text" name="cittadinanzaBambino" class="form-control NuovoInputCss" id="cittadinanzaBambino" maxlength="32"
								 value="Italiana" autofocus placeholder="Campo facoltativo">
							</div>

						</div>
					</div>

					<div class="row rowLista ">
						<div class="input-group input-group-lg">

							<div class="col-md-2">
								<div class="NuovoLabelCss">Residente in</div>
							</div>
							<div class="col-md-6">
								<label class="sr-only" for="residenzaBambino">Residente in</label>
								<input type="text" name="residenzaBambino" class="form-control NuovoInputCss" id="residenzaBambino" maxlength="64" autofocus
								 value="" placeholder="via o piazza">
							</div>

							<div class="col-md-2">
								<div class="NuovoLabelCss">CAP</div>
							</div>
							<div class="col-md-2">
								<label class="sr-only" for="capBambino">CAP</label>

								<input type="text" name="capBambino" class="form-control NuovoInputCss" id="capBambino" maxlength="5" value="" autofocus
								 value="">
							</div>
						</div>
					</div>

					<div class="row rowLista ">
						<div class="input-group input-group-lg">

							<div class="col-md-2">
								<div class="NuovoLabelCss">Citt&agrave;</div>
							</div>
							<div class="col-md-6">
								<label class="sr-only" for="cittaResidenzaBambino">Citt&agrave;</label>
								<input type="text" name="cittaResidenzaBambino" class="form-control NuovoInputCss" id="cittaResidenzaBambino" maxlength="32"
								 value="" placeholder="Citt&agrave; di residenza" autofocus>
							</div>

							<div class="col-md-2">
								<div class="NuovoLabelCss">Provincia</div>
							</div>
							<div class="col-md-2">
								<label class="sr-only" for="provResidenzaBambino">Provincia</label>
								<input type="text" name="provResidenzaBambino" class="form-control NuovoInputCss" id="provResidenzaBambino" maxlength="2"
								 value="" placeholder="di residenza" autofocus>
							</div>

						</div>
					</div>

					<div class="row rowLista">
						<div class="input-group input-group-lg">
							<div class="col-md-2">
								<div class="NuovoLabelCss">Note</div>
							</div>
							<div class="col-md-10">
								<label class="sr-only" for="noteBambino">Note</label>
								<textarea class="form-control NuovoInputCss" name="noteBambino" id="noteBambino" placeholder="Campo facoltativo" rows="5"></textarea>

							</div>
						</div>
					</div>

					<!-- Pulsante per salvare il nuovo utente -->
					<div class="row mt-3 mb-1">
						<div class="col-lg-3 col-md-2"></div>
						<div class="col-lg-6 col-md-8">
							<div>
								<button type="button" id="btnSaveNewUser" class="btn btn-lg mt-3 btn-block btn-primary">Salva</button>
							</div>
						</div>
						<div class="col-lg-3 col-md-2"></div>
					</div>


					<div class="row mb-3">
						<div class="col-lg-3 col-md-2"> </div>

						<div class="col-lg-3 col-md-4">
							<!-- Pulsante per registare il badge del nuovo utente -->
							<div id="tipBtnRegBadge" class="d-block Dtooltip">
								<span id="tipBtnRegBadgeSpan" class="Dtooltiptext">Per registrare un nuovo badge si prega di aggiungere un nuovo utente usando il pulsante "Salva"</span>
								<button type="button" id="btnRegBadge" disabled class="btn btn-lg mt-3 btn-block btn-outline-primary">Registra badge</button>

							</div>

						</div>
						<div class="col-lg-3 col-md-4">
							<!-- Pulsante per pulire i campi, con conferma locale -->
							<button type="button" id="btnPulisci" class="btn btn-lg mt-3 btn-block btn-outline-primary">Pulisci campi</button>

						</div>
						<div class="col-lg-3 col-md-2"></div>
					</div>
				</form>
			</div>

		</div>

		<!-- MODAL -->
		<div class="modal fade" id="modalRegStatus" tabindex="-1" role="dialog" aria-labelledby="modalRegStatus" aria-hidden="true">
			<div class="modal-dialog modal-lg modal-dialog-centered " role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalRegStatusLabel">html</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div id="modalRegStatusBody" class="modal-body text-center">
						<h5>""
							<h5>

					</div>
					<div class="modal-footer justify-content-center">
						<button type="button" id="btnCloseModal" class="btn btn-primary" data-dismiss="modal">Chiudi</button>
						<button type="button" id="btnStopBadgeRegModal" class="btn btn-primary" style="display: none;">Interrompere registrazione badge</button>

					</div>
				</div>
			</div>
		</div>
		<!-- FINE MODAL -->

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.bundle.js"></script>
		<script src="DataTables/datatables.js"></script>
		<script src="DataTables/Scroller-1.4.4/js/dataTables.scroller.js"></script>
		<script src="js/Principale.js"></script>

	</body>

</html>
